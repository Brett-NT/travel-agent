<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/app.css" />

    <title>Travel Agent - Search Result</title>
    
</head>

<body>
    <!-- NavBar -->
    <header>
        <p id="PageTitle">Travel Agent - Search Result</p>
    </header>

    <!-- Main Body -->
    <main>

        <!-- Display Search Result -->
        <section class="search-result-display">
            <!-- Display Hotel Result on the Left -->
            <div id="hotel-results-container" class="col-6">
                <!-- First Hotel -->
                <article class="hotel-result">
                    <img src="" alt="Hotel" />
                    <div class="hotel-detail">
                        <h3 class="hotel-name">The Overlook Hotel</h3>
                        <h4 class="hotel-price">Your life</h4>
                        <h4 class="hotel-rating">1 star</h4>
                        <p class="hotel-address">
                            333 E Wonderview Ave, Estes Park, CO 80517
                        </p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.172632628607!2d-105.52140548415564!3d40.38286636562139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876965f3f710b65b%3A0x487e21c290ecd1da!2s333%20E%20Wonderview%20Ave%2C%20Estes%20Park%2C%20CO%2080517!5e0!3m2!1sen!2sus!4v1634659047656!5m2!1sen!2sus" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </article>

                <!-- Second Hotel -->
                <article class="hotel-result">
                    <img src="" alt="Another Hotel" />
                    <div class="hotel-detail">
                        <h3 class="hotel-name">Bates Motel</h3>
                        <h4 class="hotel-price">Your life Also</h4>
                        <h4 class="hotel-rating">0 star</h4>
                        <p class="hotel-address">
                            Fairvale, CA
                        </p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47676974.10935273!2d-60.58682245000001!3d43.168121049999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d871338f3d2761%3A0x4ffe216f71466624!2sBates%20Motel!5e0!3m2!1sen!2sus!4v1634659304278!5m2!1sen!2sus" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </article>
            </div>

            <!-- Display Weather Result on the Right -->
            <div id="weather-results" class="col-6">
                <!-- First Day Weather -->
                <article class="weather-result">
                    <img src="" alt="Weather Picture/Icon" />
                    <div class="weather-detail">
                      <h3 class="weather-date">10/18</h3>
                      <h4 class="temperature-H">17</h4>
                      <h4 class="temperature-L">2</h4>
                    </div>
                </article>

                <!-- Second Day Weather -->
                <article class="weather-result">
                    <img src="" alt="Weather Picture/Icon" />
                    <div class="weather-detail">
                      <h3 class="weather-date">10/19</h3>
                      <h4 class="temperature-H">17</h4>
                      <h4 class="temperature-L">2</h4>
                    </div>
                </article>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <h2>Hardworking Product From Group 2</h2>
        <div>
            &copy; Brett Howard, Jeffrey Banh, Max Humpherys, Calvin Yan
        </div>
    </footer>



    <!-- JS -->

    <script src="./assets/js/script.js"></script>
</body>

</html>
